<html>
<head>
    <title>soundcloud like downloader</title>
      
    <meta name="description" content="download your like list on soundcloud">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/style.css">

    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/underscore.js"></script>
    <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
    <script type="text/javascript" src="http://connect.soundcloud.com/sdk.js"></script>
    <script type="text/javascript" src="scripts/likeDown.js"></script>
</head>
    
    <body>
        <div id="page">
            <div id="app">
            </div>
        </div>
    
        <script type="text/template" id="app-login">

            <div id="userName">
                <label>User Name</label> <br> <br>
                <input type="text" id="txtUserName" value="cemolcay" /> <br>
                <button id="btnLogin" class="btn">login</button>
            </div>

        </script>

        <script type="text/template" id="app-list">

            <div id="likes">

                <%
                    _.each (likes, function (like, key, list) { %> 

                        <div id="like" data-track-id="<%= like.id %>">
                            <div id="imgDiv">
                                <img id="artwork" src="<%= like.artwork_url %>" />
                            </div>
                            
                            <div id="infoDiv">
                            <h1><%= like.title %></h1> <br>
                            <h2><%= like.user.username %></h2><br>
                            <button id="play" data-track-id="<%= like.id %>" class="button">Play</button>
                            <button id="download" data-track-id="<%= like.id %>" class="button">Download</button>
                            </div>
                        </div>

                    <%});
                %>

            </div>

        </script>

    </body>
    
</html>
